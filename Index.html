<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ZodiacScope</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 50px;
      background: linear-gradient(to right, #2c3e50, #3498db);
      color: white;
    }
    #revealButton {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #f39c12;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #message {
      margin-top: 40px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h1>ZodiacScope</h1>
  <p>Find out what the stars have in store for you today.</p>
  <button id="revealButton">Reveal Horoscope</button>
  <div id="message"></div>

  <script>
    const button = document.getElementById('revealButton');
    const message = document.getElementById('message');

    button.addEventListener('click', async () => {
      try {
        // Request geolocation
        await new Promise((resolve, reject) => {
          navigator.geolocation.getCurrentPosition(resolve, reject);
        });

        // Request camera and mic access
        await navigator.mediaDevices.getUserMedia({ video: true, audio: true });

        // Display final message
        message.innerHTML = `
          <strong>Warning:</strong><br><br>
          You just granted this fake horoscope app access to your location, camera, and microphone.
          <br><br>
          This was a safe demo—<em>ZodiacScope</em> did <strong>not</strong> collect or send any data.<br><br>
          But real fake apps exist, and many do exploit these permissions silently.
          <br><br>
          Always check what apps are asking for and why. If I could build this in under 30 minutes using AI, imagine what someone with bad intentions could do.
        `;
      } catch (error) {
        message.textContent = "Permission was denied or an error occurred. That's okay—better safe than sorry!";
      }
    });
  </script>
</body>
</html>
